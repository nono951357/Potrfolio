<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.6">
    <link rel="stylesheet" href="style.css">
    <title>Portfólió</title>
    
</head>

<body>
    <header>
        <h1>Portfólióm</h1>
        <p>Üdvözöllek a portfólió oldalamon! Itt megtalálhatod a GitHub-on publikált projektjeimet.</p>
    </header>
    <section>
        <div class="title">
            <h2>Projektek</h2>
        </div>
        <div class="project-columns">
            <div class="column">
                <h3>Órai projektek</h3>
                <ul class="project-list" id="oraiProjektekBox">
                </ul>
            </div>
            <div class="column">
                <h3>Saját projektek</h3>
                <ul class="project-list" id="sajatProjektekBox">
                </ul>
            </div>
            <div class="column">
                <h3>Házi feladat</h3>
                <ul class="project-list" id="haziFeladatBox">
                </ul>
            </div>
        </div>
    </section>
    
    <script src="./urlAdagolo.js"></script>
</body>
</html>
